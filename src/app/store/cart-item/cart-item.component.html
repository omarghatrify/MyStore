<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="1rem">
  <div fxFlex=180px>
    <img [src]='item.product.url'>
  </div>
  <div fxFlex=auto >
    <h3>{{item.product.name}}</h3>
    <form>
      <mat-form-field style="width: 75px;" color=primary>
        <input matInput  type="number" required name="quantity" min=0 [ngModel]=quantity (ngModelChange)="changeQuantity($event)">
      </mat-form-field>
      <button mat-button type="button" (click)="remove()">Delete</button>
    </form>
  </div>
  <div fxFlex=100px fxLayout="column">
    {{item.product.price | currency}}
    <span>Qty: {{item.quantity}}</span>
    <span><hr></span>
    <span>{{ (item.product.price * item.quantity ) | currency }}</span>
  </div>
</div>
