<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar class="avatar-img" [src]="product.url">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <a [routerLink]="'/store/product/' + product.id">
    <img mat-card-image [src]="product.url">
  </a>
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-divider></mat-divider>
    <app-add-to-cart (addToCart)="addToCart($event)"></app-add-to-cart>
  </mat-card-actions>
</mat-card>
