<form #checkout=ngForm (ngSubmit)="proceed()">
  <h5>Contact</h5>
  <div fxLayoutGap="1rem">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" name="firstname" [(ngModel)]=form.firstname required minlength="3" maxlength="25">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" name="lastname" [(ngModel)]=form.lastname required minlength="3" maxlength="25">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]=form.email required minlength="5">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput type="tel" name="phone" [(ngModel)]=form.phone required minlength="7" maxlength="15">
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <h5>Shipping</h5>
  <div fxLayoutGap="1rem">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text" name="city" [(ngModel)]=form.city required minlength="4" maxlength="25">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" name="address" [(ngModel)]=form.address required minlength="5" maxlength="150">
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="start end">
    <button mat-raised-button color=accent [disabled]="!checkout.valid">Proceed</button>
  </div>
</form>
